<div class="container" ng-cloak layout-gt-sm="row" layout="column">

  <div flex-gt-sm="100" flex>
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <span>Daily Flights:</span>
      </div>
    </md-toolbar>

    <md-list-item class="md-2-line" ng-repeat="flight in ctrl.flights" ng-click="null">
      <div class="md-list-item-text" layout="column">
        <h3>Flight Origin: {{ flight.origin }}</h3>
        <h3>Flight Destination: {{ flight.destination }}</h3>
        <p>Flight Takeoff Time: {{ flight.offset }}</p>
        <p>Flight Duration: {{ flight.flightTime }} hours</p>
      </div>
      <md-divider ></md-divider>
    </md-list-item>

  </div>
</div>
